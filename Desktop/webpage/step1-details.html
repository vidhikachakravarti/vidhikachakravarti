<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details - Transform Your Health Journey</title>
    <link rel="stylesheet" href="onboarding-styles.css">
</head>
<body>
    <div class="container">
        <!-- Fixed Header with Logo -->
        <div class="fixed-header">
            <div class="header-container">
                <img src="lillia_logo-01.png" alt="Lillia" class="logo">
            </div>
        </div>
        
        <!-- Progress Indicator -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-step active" data-step="1">
                <span class="step-number">1</span>
                <span class="step-label">Details</span>
            </div>
            <div class="progress-step" data-step="2">
                <span class="step-number">2</span>
                <span class="step-label">Verify</span>
            </div>
            <div class="progress-step" data-step="3">
                <span class="step-number">3</span>
                <span class="step-label">Schedule</span>
            </div>
            <div class="progress-step" data-step="4">
                <span class="step-number">4</span>
                <span class="step-label">Complete</span>
            </div>
        </div>

        <!-- Step 1: User Details Form -->
        <div class="form-container" id="step1">
            <div class="form-header">
                <h1>Tell Us About Yourself</h1>
                <p>Let's gather some basic information to personalize your experience</p>
            </div>

            <form id="userDetailsForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    <span class="error-message"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number *</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" required placeholder="+91 XXXXX XXXXX" pattern="[0-9+\s-]{10,}">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="programInterest">Program Interested In *</label>
                    <select id="programInterest" name="programInterest" required>
                        <option value="">Select a program</option>
                        <option value="diabetes">Diabetes Management</option>
                        <option value="weight">Weight Management</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <!-- Conditional Fields Container -->
                <div id="conditionalFields" class="conditional-fields hidden">
                    <!-- HbA1c field - only for Diabetes Management -->
                    <div class="form-group" id="hba1c-group">
                        <label for="hba1c">Recent HbA1c (%)</label>
                        <input type="number" id="hba1c" name="hba1c" step="0.1" min="0" max="15" placeholder="e.g., 6.5">
                        <span class="error-message"></span>
                        <span class="helper-text">Optional: Your most recent HbA1c reading</span>
                    </div>

                    <!-- Height and Weight fields - for both programs -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="height">Height (cms) *</label>
                            <input type="number" id="height" name="height" min="50" max="250" placeholder="e.g., 170">
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="weight">Weight (kgs) *</label>
                            <input type="number" id="weight" name="weight" step="0.1" min="20" max="300" placeholder="e.g., 70">
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Back to Programs</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script src="step1-script.js"></script>
</body>
</html>
